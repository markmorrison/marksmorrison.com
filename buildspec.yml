version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - aws s3 sync --delete /* "s3://markmorrison-personal"
      - aws s3 sync --delete --cache-control "max-age=31536000" build/ "s3://markmorrison-personal/"
